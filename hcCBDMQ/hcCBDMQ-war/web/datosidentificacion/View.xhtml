<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDatosidentificacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDatosidentificacionLabel_id}"/>
                    <h:outputText value="#{datosidentificacionController.selected.id}" title="#{bundle.ViewDatosidentificacionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewDatosidentificacionLabel_ci}"/>
                    <h:outputText value="#{datosidentificacionController.selected.ci}" title="#{bundle.ViewDatosidentificacionTitle_ci}"/>
                    <h:outputText value="#{bundle.ViewDatosidentificacionLabel_nombres}"/>
                    <h:outputText value="#{datosidentificacionController.selected.nombres}" title="#{bundle.ViewDatosidentificacionTitle_nombres}"/>
                    <h:outputText value="#{bundle.ViewDatosidentificacionLabel_apellidos}"/>
                    <h:outputText value="#{datosidentificacionController.selected.apellidos}" title="#{bundle.ViewDatosidentificacionTitle_apellidos}"/>
                    <h:outputText value="#{bundle.ViewDatosidentificacionLabel_fecha}"/>
                    <h:outputText value="#{datosidentificacionController.selected.fecha}" title="#{bundle.ViewDatosidentificacionTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDatosidentificacionLabel_edad}"/>
                    <h:outputText value="#{datosidentificacionController.selected.edad}" title="#{bundle.ViewDatosidentificacionTitle_edad}"/>
                    <h:outputText value="#{bundle.ViewDatosidentificacionLabel_estadocivil}"/>
                    <h:outputText value="#{datosidentificacionController.selected.estadocivil}" title="#{bundle.ViewDatosidentificacionTitle_estadocivil}"/>
                    <h:outputText value="#{bundle.ViewDatosidentificacionLabel_sexo}"/>
                    <h:outputText value="#{datosidentificacionController.selected.sexo}" title="#{bundle.ViewDatosidentificacionTitle_sexo}"/>
                    <h:outputText value="#{bundle.ViewDatosidentificacionLabel_profesio}"/>
                    <h:outputText value="#{datosidentificacionController.selected.profesio}" title="#{bundle.ViewDatosidentificacionTitle_profesio}"/>
                    <h:outputText value="#{bundle.ViewDatosidentificacionLabel_niveleducativo}"/>
                    <h:outputText value="#{datosidentificacionController.selected.niveleducativo}" title="#{bundle.ViewDatosidentificacionTitle_niveleducativo}"/>
                    <h:outputText value="#{bundle.ViewDatosidentificacionLabel_cargo}"/>
                    <h:outputText value="#{datosidentificacionController.selected.cargo}" title="#{bundle.ViewDatosidentificacionTitle_cargo}"/>
                    <h:outputText value="#{bundle.ViewDatosidentificacionLabel_pais}"/>
                    <h:outputText value="#{datosidentificacionController.selected.pais}" title="#{bundle.ViewDatosidentificacionTitle_pais}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{datosidentificacionController.destroyAndView}" value="#{bundle.ViewDatosidentificacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDatosidentificacionEditLink}"/>
                <br />
                <h:commandLink action="#{datosidentificacionController.prepareCreate}" value="#{bundle.ViewDatosidentificacionCreateLink}" />
                <br />
                <h:commandLink action="#{datosidentificacionController.prepareList}" value="#{bundle.ViewDatosidentificacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDatosidentificacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
